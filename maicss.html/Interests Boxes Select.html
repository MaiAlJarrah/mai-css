<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interests Select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
    }

    .main {
      background-color: #9c9ba057;
      padding: 20px;
     
    }


    .one {
      display: grid;
      grid-template-columns: repeat(4,auto);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .item {
      position: relative;
    }

    .check {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.3);
      z-index: 2;
      cursor: pointer;
    }

    label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
      transition: 0.3s;
      min-height: 150px;
    }

    label:hover {
      border-color: #5c48f1;
      background-color: #5c48f11e;
    
      
    }

    input[type="checkbox"]:checked + label {
      background-color: #5c48f123;
      color: black;
      border-color: #5c48f1;
    }

    label img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    h2{
      display: flex;
       background-color:rgba(128, 128, 128, 0.377);
       height: 70px;
       justify-content: center;
       align-items: center;
       
    }
  </style>
</head>
<body>
  <div class="main">
    
      <h2>Choose Interests</h2>
   

    <div class="one">
      <div class="item">
        <input type="checkbox" class="check" id="design">
        <label for="design">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="design">
          Design
        </label>
      </div>

      <div class="item">
        <input type="checkbox" class="check" id="code">
        <label for="code">
          <img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png" alt="code">
          Code
        </label>
      </div>

      <div class="item">
        <input type="checkbox" class="check" id="security">
        <label for="security">
          <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="security">
          Security
        </label>
      </div>

      <div class="item">
        <input type="checkbox" class="check" id="ai1">
        <label for="ai1">
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="AI">
          AI
        </label>
      </div>

      <div class="item">
        <input type="checkbox" class="check" id="ai2">
        <label for="ai2">
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="AI">
          AI
        </label>
      </div>

      <div class="item">
        <input type="checkbox" class="check" id="ai3">
        <label for="ai3">
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="AI">
          AI
        </label>
      </div>

      <div class="item">
        <input type="checkbox" class="check" id="ai4">
        <label for="ai4">
          <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="AI">
          AI
        </label>
      </div>
    </div>
  </div>
</body>
</html>
