<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على align-items</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start; /* يمكنك استخدام center أو flex-end */
            height: 200px;
            border: 2px solid #000;
        }
        .item {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">عنصر 1</div>
        <div class="item">عنصر 2</div>
    </div>
</body>
</html>
