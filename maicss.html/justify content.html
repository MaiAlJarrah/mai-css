<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على justify-content</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* يمكنك استخدام flex-start أو center */
            border: 2px solid #000;
            height: 100px;
        }
        .item {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">عنصر 1</div>
        <div class="item">عنصر 2</div>
        <div class="item">عنصر 3</div>
    </div>
</body>
</html>
