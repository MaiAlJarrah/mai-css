<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مثال على flex-wrap</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* يمكنك استخدام nowrap أو wrap-reverse */
            border: 2px solid #000;
            height: 150px;
        }
        .item {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">عنصر 1</div>
        <div class="item">عنصر 2</div>
        <div class="item">عنصر 3</div>
        <div class="item">عنصر 4</div>
        <div class="item">عنصر 5</div>
    </div>
</body>
</html>
